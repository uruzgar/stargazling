name: Stargazling Data Update

on:
  schedule:
    # Türkiye saati ile 01:00 (UTC 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # İstediğiniz an manuel çalıştırmak için

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write # GitHub'a geri yazma izni

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Run Update Script
        run: python update_data.py # <--- Burayı .py dosyanızın gerçek adıyla değiştirin

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" || echo "No changes to commit"
          git push
