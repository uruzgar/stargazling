name: Nightly Python Job

on:
  schedule:
    # GitHub Actions UTC kullanır
    # Türkiye UTC+3 → 00:00 TR = 21:00 UTC
    - cron: "0 21 * * *"

  workflow_dispatch:  # manuel çalıştırma için (opsiyonel)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Repo'yu checkout et
        uses: actions/checkout@v4

      - name: Python kurulumu
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Script'i çalıştır
        run: python update_data.py

      - name: JSON değiştiyse commit et
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data.json
          git diff --cached --quiet || git commit -m "Nightly JSON update"
          git push
